<!DOCTYPE html>
<html lang = "pl">
	<head>
		<title>AutoMaster</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<link rel="stylesheet" href="css/logging.css">
	</head>
	<body>
	<div class="wrapper">
		<div class="return__btn">
			<a class="car__link-btn" href="home.html"><span class="material-symbols-outlined">arrow_left_alt</span>POWRÓT</a>
		</div>
		<div class="login-container">
			<form class="login-form" action="/login" method="post">
				<h2 class="form__title">Zalogować się</h2>
				<div class="input-group">
					<label  for="username">Nazwa użytkownika lub email:</label>
					<input type="text" id="username" name="username" required>
				</div>
				<div class="input-group">
					<label for="password">Hasło:</label>
					<input type="password" id="password" name="password" required>
				</div>
				<button class="form__btn" type="submit">Увійти</button>

			</form>
		</div>
	</div>
	<script src="js/logging.js"></script>
	</body>
</html>
